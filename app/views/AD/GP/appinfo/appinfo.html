<div class="appinfo">
    <div class="showList">
        <div class="header">
            <ol class="breadcrumb">
                <li>GP</li>
                <li class="active">AppInfo</li>
            </ol>
            <div class="seach">
                <span>Create Time:</span>
                <div class="date-wripper">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <input id="datarangeSelect" type="text" name="daterange" date-placement data-start="startDate" data-end="endDate" ng-blur="dateSelect($event)" placeholder="Select TimeRange">
                </div>
            </div>
            <div class="search-box">
                <i class="glyphicon glyphicon-search icon-search"></i>
                <input class="search-in" type="text" placeholder="Search" ng-keyup="searchBlur()" ng-model="seachParam.name">
            </div>
            <div class="seach">
                <span>Category:</span>
                <div class="dropdown">
                    <p class="dropdown-toggle type-filter" data-toggle="dropdown">
                    {{filterParam.category}}
                    </p>
                    <span class="caret"></span>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="vo in category" ng-click="categoryFilter(vo)">{{vo}}</li>
                    </ul>
                </div>
            </div>
            <div class="seach">
                <span>Country:</span>
                <div class="dropdown">
                    <p class="dropdown-toggle type-filter" data-toggle="dropdown">
                    {{filterParam.country}}
                    </p>
                    <span class="caret"></span>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="vo in countryList" ng-click="countryFilter(vo)">{{vo.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th ng-click="orderBy('id')">ID
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='id' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='id' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('name')">Name
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='name' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='name' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('category')">Category
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='category' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='category' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <!-- <th ng-click="orderBy('area')">Country
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='area' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='area' &amp;&amp; desc]"></i>
                            </div>
                        </th> -->
                        <th>File Size (kb)</th>
                        <th>Icon</th>
                        <th ng-click="orderBy('datepublish')">Create Time
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='datepublish' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='datepublish' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vo in list | orderBy: orderField:desc | limitTo:listNum">
                        <td>{{vo.id}}</td>
                        <td>{{vo.name}}</td>
                        <td>{{vo.category}}</td>
                        <!-- <td>{{vo.area}}</td> -->
                        <td>{{vo.filesize}}</td>
                        <td id="google_img"><img ng-src="{{vo.appIconUrl}}"></td>
                        <td>{{vo.datepublish}}</td>
                        <td>
                            <span class="glyphicon glyphicon-eye-open" ng-click="getDetail(vo)"></span>
                            <span class="glyphicon glyphicon-trash" ng-click="deleteDate(vo)"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button class="btn btn-default" ng-class="{20:'active'}[seachParam.pageSize]" ng-click="seachParam.pageSize=20;loadList()">20</button>
                <button class="btn btn-default" ng-class="{50:'active'}[seachParam.pageSize]" ng-click="seachParam.pageSize=50;loadList()">50</button>
                <button class="btn btn-default" ng-class="{100:'active'}[seachParam.pageSize]" ng-click="seachParam.pageSize=100;loadList()">100</button>
            </div>
            <ul uib-pagination ng-if="totalItems" total-items="totalItems" ng-model="seachParam.currentPage" max-size="5" previous-text="<" next-text=">" boundary-link-numbers="true" items-per-page="seachParam.pageSize" ng-change="loadList()"></ul>
        </div>
    </div>
</div>
