<div class="creative">
    <div class="showList">
        <div class="header">
            <ol class="breadcrumb">
                <li><strong>Creative</strong></li>
            </ol>
            <div class="search-box">
                <i class="glyphicon glyphicon-search icon-search"></i>
                <input class="search-in" type="text" placeholder="Search" ng-keyup="searchBlur()" ng-model="seachParam.searchData">
            </div>
            <div class="seach">
                <span>Placement:</span>
                <div class="dropdown">
                    <p class="dropdown-toggle" data-toggle="dropdown">{{filterParam.placefilter}}</p>
                    <span class="caret"></span>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="vo in placement" ng-click="placementFilter(vo)">{{vo.placement}}</li>
                    </ul>
                </div>
            </div>
            <div class="seach">
                <span>Campaign:</span>
                <div class="dropdown">
                    <p class="dropdown-toggle campaign-filter" data-toggle="dropdown">{{filterParam.campfilter}}</p>
                    <span class="caret"></span>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="vo in campaign" ng-click="campaignFilter(vo)">{{vo.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th ng-click="orderBy('id')">ID
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='id' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='id' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('name')">Name
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='name' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='name' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('campaign')">Campaign
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='campaign' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='campaign' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('placement')">Placement
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='placement' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='placement' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('fileSize')">File Size (kb)
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='fileSize' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='fileSize' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('width')">Size
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='width' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='width' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('createTime')">Create Time
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='createTime' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='createTime' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vo in list | orderBy: orderField:desc | limitTo:listNum">
                        <td>{{vo.id}}</td>
                        <td>{{vo.name}}</td>
                        <td>{{vo.campaign}}</td>
                        <td>{{vo.placement}}</td>
                        <td>{{vo.fileSize}}</td>
                        <td>{{vo.size}}</td>
                        <td>{{vo.createTime}}</td>
                        <td>
                            <span ng-class="{1: 'turn-on', 0: 'turn-off'}[vo.imgStatus]" ng-click="changeState(vo)"></span>
                            <span class="glyphicon" ng-class="{1: 'glyphicon-eye-open', 0: 'glyphicon-pencil'}[vo.imgStatus]" ng-click="getDetail(vo)"></span>
                            <!-- <span class="glyphicon glyphicon-trash" ng-click="deleteItem(vo)"></span> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button class="btn btn-default" ng-class="{20:'active'}[seachParam.pageSize]" ng-click="seachParam.pageSize=20;loadList()">20</button>
                <button class="btn btn-default" ng-class="{50:'active'}[seachParam.pageSize]" ng-click="seachParam.pageSize=50;loadList()">50</button>
                <button class="btn btn-default" ng-class="{100:'active'}[seachParam.pageSize]" ng-click="seachParam.pageSize=100;loadList()">100</button>
            </div>
            <ul uib-pagination ng-if="totalItems" total-items="totalItems" ng-model="seachParam.currentPage" max-size="5" previous-text="<" next-text=">" boundary-link-numbers="true" items-per-page="seachParam.pageSize" ng-change="loadList()"></ul>
        </div>
    </div>
</div>
