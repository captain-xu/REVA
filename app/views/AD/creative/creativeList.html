<div class="creative">
    <div class="edit">
        <div class="header">
            <ol class="breadcrumb">
                <li class="cursor" ng-click="cancel()">AppInfo</li>
                <li class="active">View</li>
            </ol>
        </div>
        <div class="edit-container">
            <div class="form-group" verification>
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-xs-6">
                    <input type="text" readonly class="form-control" ng-model="detailVO.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Width:</label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.width">
                </div>
            </div>
            <div class="form-group" verification>
                <label class="col-sm-2 control-label">Height:</label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.height">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ImageX:</label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.imageX">
                </div>   
            </div>
            <div class="form-group" verification>
                <label class="col-sm-2 control-label">ImageY:</label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.imageY">
                </div>
                <span class="msg"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Format:</label>
                <div class="col-xs-6">
                    <input type="text" readonly class="form-control" ng-model="picFormat">
                </div>
            </div>
            <div class="form-group">
                <div class="upload_img clearfix">
                    <span class="label_img col-sm-2">Logo:</span>
                    <div class="div_img" ng-show="img_url || begin_upload">
                        <div class="img-container">
                            <img ng-src="{{img_url}}" ng-show="img_url">
                        </div>
                    </div>
                </div>
            </div>
            <div class="edit-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-default save" ng-click="saveData()" ng-if="!detailVO.status" ng-disabled="resubmit">Save</button>
            </div>
        </div>
    </div>
</div>
