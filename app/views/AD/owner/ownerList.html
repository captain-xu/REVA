<div class="owner">
    <div class="edit">
        <div class="header">
            <ol class="breadcrumb">
                <li class="cursor" ng-click="cancel()">Advertiser</li>
                <li class="active" ng-show="{0: 'true'}[detailVO.status]">Edit</li>
                <li class="active" ng-show="{1: 'true'}[detailVO.status]">View</li>
            </ol>
        </div>
        <div class="edit-container">
            <div class="form-group" verification>
                <label class="col-sm-2 control-label">Name:<em>&#42;</em></label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.name">
                </div>
                <span class="msg"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="dropdown">
                    <p class="dropdown-toggle" id="categroylist" data-toggle="dropdown">
                        {{detailVO.category}}
                        <span class="caret"></span>
                    </p>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="categroylist">
                        <li ng-repeat="vo in category" ng-click="detailVO.category=vo">{{vo}}</li>
                    </ul>
                </div>
            </div>
            <div class="form-group" verification>
                <label class="col-sm-2 control-label">Type:<em>&#42;</em></label>
                <ul class="native-cont">
                    <li ng-click="typeData(0)">
                        <i class="fa fa-dot-circle-o icon-radio" ng-class="{0:'active'}[detailVO.type]"></i>
                        App/Brand
                    </li>
                    <li ng-click="typeData(1)">
                        <i class="fa fa-dot-circle-o icon-radio" ng-class="{1:'active'}[detailVO.type]"></i>
                        AdNetwork/DSP
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Postback:<em>&#42;</em></label>
                <ul class="native-cont">
                    <li ng-click="postData(1)">
                        <i class="fa fa-dot-circle-o icon-radio" ng-class="{1:'active'}[detailVO.postBack]"></i>
                        Yes
                    </li>
                    <li ng-click="postData(0)">
                        <i class="fa fa-dot-circle-o icon-radio" ng-class="{0:'active'}[detailVO.postBack]"></i>
                        No
                    </li>
                </ul>    
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">RTB:<em>&#42;</em></label>
                <ul class="native-cont">
                    <li ng-click="rtbData(0)">
                        <i class="fa fa-dot-circle-o icon-radio" ng-class="{0:'active'}[detailVO.rtb]"></i>
                        Yes
                    </li>
                    <li ng-click="rtbData(1)">
                        <i class="fa fa-dot-circle-o icon-radio" ng-class="{1:'active'}[detailVO.rtb]"></i>
                        No
                    </li>
                </ul>    
            </div>
            <div class="form-group" verification>
                <label class="col-sm-2 control-label">Country:<em>&#42;</em></label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.country">
                </div>
                <span class="msg"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.address">
                </div>
            </div>
            <div class="form-group" ng-show="detailVO.postBack">
                <label class="col-sm-2 control-label">IMP Postback:<em>&#42;</em></label>
                <ul class="native-cont">
                    <li ng-click="detailVO.impPostback = 1">
                        <i class="fa fa-dot-circle-o icon-radio" ng-class="{1:'active'}[detailVO.impPostback]"></i>
                        Yes
                    </li>
                    <li ng-click="detailVO.impPostback = 0">
                        <i class="fa fa-dot-circle-o icon-radio" ng-class="{0:'active'}[detailVO.impPostback]"></i>
                        No
                    </li>
                </ul>    
            </div>
            <div class="form-group" ng-show="detailVO.impPostback && detailVO.postBack">
                <label class="col-sm-2 control-label">IMP URL:<em>&#42;</em></label>
                <div class="col-xs-6">
                    <input type="text" ng-readonly="detailVO.status" class="form-control" ng-model="detailVO.impUrl">
                </div>
            </div>
            <div class="form-group clearfix" ng-show="detailVO.postBack">
                <label class="col-sm-2 control-label">Postback Param:<em>&#42;</em></label>
                <div class="col-xs-5">
                    <ul class="post-param">
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.imei]" ng-click="postParamData('imei')"></i><span>Imei</span><input type="text" ng-model="detailVO.postParam.imei"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.andid]" ng-click="postParamData('andid')"></i><span>Andid</span><input type="text" ng-model="detailVO.postParam.andid"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.mac]" ng-click="postParamData('mac')"></i><span>Mac</span><input type="text" ng-model="detailVO.postParam.mac"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.gid]" ng-click="postParamData('gid')"></i><span>Gid</span><input type="text" ng-model="detailVO.postParam.gid"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.time]" ng-click="postParamData('time')"></i><span>Time</span><input type="text" ng-model="detailVO.postParam.time"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.device_model]" ng-click="postParamData('device_model')"></i><span>Device_model</span><input type="text" ng-model="detailVO.postParam.device_model"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.device_brand]" ng-click="postParamData('device_brand')"></i><span>Device_brand</span><input type="text" ng-model="detailVO.postParam.device_brand"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.network]" ng-click="postParamData('network')"></i><span>Network</span><input type="text" ng-model="detailVO.postParam.network"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.longitude]" ng-click="postParamData('longitude')"></i><span>Longitude</span><input type="text" ng-model="detailVO.postParam.longitude"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.latitude]" ng-click="postParamData('latitude')"></i><span>Latitude</span><input type="text" ng-model="detailVO.postParam.latitude"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.ip]" ng-click="postParamData('ip')"></i><span>IP</span><input type="text" ng-model="detailVO.postParam.ip"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.language]" ng-click="postParamData('language')"></i><span>Language</span><input type="text" ng-model="detailVO.postParam.language"></li>
                        <li><i class="fa fa-check-square" ng-class="{false:'active'}[!detailVO.postParam.OSversion]" ng-click="postParamData('OSversion')"></i><span>OS version</span><input type="text" ng-model="detailVO.postParam.OSversion"></li>
                    </ul>
                </div>
            </div>
            <div class="form-group clearfix" ng-show="detailVO.postBack">
                <label class="col-sm-2 control-label">White List:<em>&#42;</em></label>
                <div class="col-xs-5">
                    <ul class="white-ip">
                        <li ng-repeat="ip in whiteIp"><input type="text" class="form-control" ng-model="ip.ip"><i class="glyphicon glyphicon-minus" ng-click="deleteWhite($index)" ng-hide="whiteIp.length==1"></i><i class="glyphicon glyphicon-plus" ng-show="$last" ng-click="addWhite()"></i></li>
                    </ul>
                </div>
            </div>
            <div class="edit-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-default save" ng-click="saveData(vo)" ng-if="!detailVO.status" ng-disabled="resubmit">Save</button>
            </div>
        </div>
    </div>
</div>
