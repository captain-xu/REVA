<div class="group">
    <div class="showList">
        <div class="header">
            <ol class="breadcrumb">
                <li>Placement</li>
                <li class="active">Group</li>
            </ol>
            <div class="add-box">
                <button class="add-btn" ng-click="addData()">Add Group</button>
            </div>
            <div class="search-box">
                <i class="glyphicon glyphicon-search icon-search"></i>
                <input class="search-in" type="text" placeholder="Search" ng-keyup="searchBlur()" ng-model="seachParam.searchData">
            </div>
            <div class="seach">
                <span>App:&nbsp;</span>
                <div class="dropdown">
                    <p class="dropdown-toggle app-filter" data-toggle="dropdown">
                    {{filterParam.appfilter}}
                    </p>
                    <span class="caret"></span>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="vo in appList" ng-click="appFilter(vo)">{{vo.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th ng-click="orderBy('groupId')">ID
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='groupId' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='groupId' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('name')">Name
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='name' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='name' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('app')">App
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='app' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='app' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('version')">Version
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='version' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='version' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('placement')">Placement
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='placement' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='placement' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('createTime')">Create Time
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='createTime' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='createTime' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vo in list | orderBy:orderField:desc | limitTo:listNum">
                        <td>{{vo.groupId}}</td>
                        <td>{{vo.name}}</td>
                        <td>{{vo.app}}</td>
                        <td>{{vo.version}}</td>
                        <td>{{vo.placement}}</td>
                        <td>{{vo.createTime}}</td>
                        <td>
                            <span ng-class="{1: 'turn-on', 0: 'turn-off'}[vo.groupStatus]" ng-click="changeState(vo)"></span>
                            <span class="glyphicon" ng-class="{1: 'glyphicon-eye-open', 0: 'glyphicon-pencil'}[vo.groupStatus]" ng-click="editList(vo)"></span>
                            <!-- <span class="glyphicon glyphicon-trash" ng-click="deleteItem(vo)"></span> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 20]" ng-click="seachParam.pageSize=20;loadList()">20</button>
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 50]" ng-click="seachParam.pageSize=50;loadList()">50</button>
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 100]" ng-click="seachParam.pageSize=100;loadList()">100</button>
            </div>
            <ul uib-pagination ng-if="totalItems" total-items="totalItems" ng-model="seachParam.currentPage" max-size="5" previous-text="<" next-text=">" boundary-link-numbers="true" items-per-page="seachParam.pageSize" ng-change="loadList()"></ul>
        </div>
    </div>
</div>
