<div class="show-type">
    <div class="showList">
        <div class="header">
            <ol class="breadcrumb">
                <li>Placement</li>
                <li class="active">Show Type</li>
            </ol>
            <div class="add-box">
                <button class="add-btn" ng-click="addTypeData()">Add Show Type</button>
            </div>
            <div class="search-box">
                <i class="glyphicon glyphicon-search icon-search"></i>
                <input class="search-in" type="text" placeholder="Search" ng-keyup="searchBlur()" ng-model="seachParam.searchData">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th ng-click="orderBy('typeId')">ID
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='typeId' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='typeId' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('name')">Name
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='name' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='name' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('imgCount')">Image
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='imgCount' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='imgCount' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('titleCount')">Title
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='titleCount' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='titleCount' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('createTime')">Create Time
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='createTime' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='createTime' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vo in list | orderBy:orderField:desc | limitTo:listNum">
                        <td>{{vo.typeId}}</td>
                        <td>{{vo.name}}</td>
                        <td>{{vo.imgCount}}</td>
                        <td>{{vo.titleCount}}</td>
                        <td>{{vo.createTime}}</td>
                        <td>
                            <span ng-class="{1: 'turn-on', 0: 'turn-off'}[vo.typeStatus]" ng-click="changeState(vo)"></span>
                            <span class="glyphicon" ng-class="{1: 'glyphicon-eye-open', 0: 'glyphicon-pencil'}[vo.typeStatus]" ng-click="getDetail(vo)"></span>
                            <!-- <span class="glyphicon glyphicon-trash" ng-click="deleteItem(vo)"></span> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 20]" ng-click="seachParam.pageSize=20;loadList()">20</button>
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 50]" ng-click="seachParam.pageSize=50;loadList()">50</button>
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 100]" ng-click="seachParam.pageSize=100;loadList()">100</button>
            </div>
            <ul uib-pagination ng-if="totalItems" total-items="totalItems" ng-model="seachParam.currentPage" max-size="5" previous-text="<" next-text=">" boundary-link-numbers="true" items-per-page="seachParam.pageSize" ng-change="loadList()"></ul>
        </div>
    </div>
</div>
