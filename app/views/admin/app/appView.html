<div class="appView">

    <div class="header">
        <ol class="nav navbar-nav navbar-left breadcrumb">
            <li><strong>App Management</strong></li>
        </ol>

        <ul class="create-box">
            <a href="#/view/admin/app/edit"><button class="create-btn" ng-click="appCreate()">+ New App</button></a>
        </ul>
    </div>

    <div class="viewer">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>App Name</th>
                        <th>Package Name</th>
                        <th>Author</th>
                        <th>Created Time</th>
                        <th>Update Time</th>
                        <th>Enabled</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in appList | filter: keywords">
                        <td>{{item.appName}}</td>
                        <td>{{item.packageName}}</td>
                        <td>{{item.userName}}</td>
                        <td>{{item.createTimeStr}}</td>
                        <td>{{item.updateTimeStr}}</td>
                        <td>
                            <span ng-class="{0: 'turn-on', 1: 'turn-off'}[item.isDisabled]" ng-click="isDisabled(item)"></span>
                        </td>
                       <td>
                            <a href="#/view/admin/app/edit" ng-click="appUpdate(item)"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;
                            <a ng-click="appDelete(item)"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-class="{'active':pageBar.pageSize == 20}" ng-click="selectPageSize('20')">20</button>
                <button type="button" class="btn btn-default" ng-class="{'active':pageBar.pageSize == 50}" ng-click="selectPageSize('50')">50</button>
                <button type="button" class="btn btn-default" ng-class="{'active':pageBar.pageSize == 100}" ng-click="selectPageSize('100')">100</button>
            </div>
            <ul uib-pagination total-items="pageBar.totalRows" ng-model="pageBar.pageIndex" max-size="5" previous-text="<" next-text=">
                " boundary-link-numbers="true" items-per-page="pageBar.pageSize" ng-change="selectPageIndex()">
            </ul>
        </div>
            
    </div>
</div>
