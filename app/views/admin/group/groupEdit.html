<div class="groupEdit" id="groupEdit">
	<div class="header">
		<ol class="breadcrumb">
			<li><a href="#/view/admin/group/view"><strong>Group</strong></a></li>
			<li>Edit</li>
		</ol>
	</div>
	
	<div class="viewer">
		<div class="title">
			<sapn>{{group.name}}</sapn>
		</div>

        <div class="icon-preview">
        	<img ng-src="{{iconImgUrl}}">
        </div>

		<div class="view-edit detail-con form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-3">Group Name:<em>&#42;</em></label>
				<div class="col-sm-5">
	                <input type="text" placeholder="Group Name" ng-model="group.name" ng-trim="true" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">
	            </div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-3">Tableau User:<em>&#42;</em></label>
				<div class="col-sm-5">
	                <input type="text" placeholder="Tableau User" ng-model="group.tableauUser" ng-trim="true" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">
	            </div>
			</div>

			<div class="form-group" ng-show="group.action=='create'">
				<label class="control-label col-sm-3">Admin User Name:<em>&#42;</em></label>
				<div class="col-sm-5">
	                <input type="text" placeholder="Admin User Name" ng-model="group.userName" ng-trim="true" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">
	            </div>
			</div>

			<div class="form-group" ng-show="group.action=='create'">
				<label class="control-label col-sm-3">Admin User Email:<em>&#42;</em></label>
				<div class="col-sm-5">
	                <input type="text" placeholder="Admin User Email" ng-model="group.userEmail" ng-trim="true" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">
	            </div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-3">Icon URL:</label>
				<div class="col-sm-4">
	                <input type="text" placeholder="Please upload a icon URL" ng-model="group.iconUrl" class="form-control" readonly/>
	            </div>

	            <button type="file" ngf-select="uploadIcon($file)" accept="image/png, image/jpeg" class="btn btn-primary upload">Upload</button>
			</div>

<!-- 			<div class="form-group">
				<label class="control-label col-sm-3">Channel:</label>

				<div class="col-sm-4">
	                <input type="text" placeholder="Channel name" ng-model="group.channel" ng-trim="true" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">
	            </div>
			</div> -->



			<div class="form-group">
				<label class="control-label col-sm-3">Channel:</label>

				<div class="col-sm-5 edit-channel">
					<span class="channel-loop" ng-repeat="iChannel in groupChannelList">
		              <!--   <input type="text" placeholder="Please enter the Channel Name" ng-model="iChannel.channel" ng-trim="true" class="form-control ng-pristine ng-valid ng-not-empty ng-touched"> -->
						
						<label>{{iChannel.channel}}</label>
						<div class="channel-item">
		<!-- 					<i class="glyphicon glyphicon-plus-sign" ng-show="true" ng-click="channelAdd(iChannel, $index)"></i> -->
							<i class="glyphicon glyphicon-minus-sign" ng-show="true" ng-click="channelDel(iChannel, $index)"></i>
						</div>
		            </span>

		            <div class="channel-add">
						<input type="text" placeholder="Please enter the Channel Name" ng-model="channelTemp" ng-trim="true" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">

						<!-- <i class="channel-item glyphicon glyphicon-plus-sign" ng-show="true" ng-click="channelAdd()"></i> -->

						<div class="channel-item">
							<i class="glyphicon glyphicon-plus-sign" ng-show="true" ng-click="channelAdd(channelTemp)"></i>
						</div>

		        	</div>

<!-- 	                <input type="text" placeholder="Please enter the Channel Name" ng-model="group.channel" ng-trim="true" class="channel-input col-sm-4 ng-pristine ng-valid ng-not-empty ng-touched">
					<i class="glyphicon glyphicon-plus-sign" ng-show="true" ng-click="channelAdd()"></i> -->
	            </div>

				<!-- <div class="input-channel"> -->
<!-- 	                <input type="text" placeholder="Channel name" ng-model="group.channel" ng-trim="true" class="input-channel col-sm-4 ng-pristine ng-valid ng-not-empty ng-touched"> -->
	            <!-- </div> -->

			</div>
	
		</div>

	 	<div class="toolbar">
	 		<button id="expandAll" ng-click="expandAllNode()" class="btn btn-default">Expand All</button>
	 		<button id="collapseAll" ng-click="collapseAllNode()" class="btn btn-default">Collapse All</button>
	 	</div>

		<table id="tb-permission" data-toolbar=".toolbar" class="table table-bordered"></table>

	</div>

	<div class="footer">
        <div class="left-btn">
            <a href="#/view/admin/group/view"><button type="button" class="btn btn-default">Cancel</button></a>
        </div>
        <div class="right-btn">
            <button type="button" class="btn btn-default save" ng-click="groupSave()" ng-disabled="resubmit">Save</button>
        </div>
    </div>

</div>
