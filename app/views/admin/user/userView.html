<div class="userView" id="userView">
	<div class="header">
		<ol class="breadcrumb">
			<li><strong>User</strong></li>
			<li>Edit</li>
		</ol>
		<ul class="nav navbar-nav navbar-right">
            <li><a href="#/view/admin/user/edit" ng-click="userCreate()">+&nbsp;&nbsp;Create User</a></li>
        </ul>
	</div>
	
	<div class="viewer">
		<div class="title">
			<sapn>User List</sapn>
		</div>

		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>User Name</th>
						<th>Real Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Time Zone</th>
						<th>Language</th>
						<th>Enabled</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in userList">
						<td>{{item.userName}}</td>
						<td>{{item.realName}}</td>
						<td>{{item.email}}</td>
						<td>{{item.phone}}</td>
						<td>{{item.timezone}}</td>
						<td>{{item.language}}</td>
						<td>
							<div ng-show="!item.isDefault">
								<span ng-class="{0: 'turn-on', 1: 'turn-off'}[item.isDisabled]" ng-click="isDisabled(item)"></span>
							</div>
						</td>
						<td>
							<div ng-show="item.isDefault">
								<a href="#/view/admin/user/edit" ng-click="userUpdate(item)"><i class="glyphicon glyphicon-pencil"></i></a>
							</div>
							<div ng-show="!item.isDefault">
								<a href="#/view/admin/user/edit" ng-click="userUpdate(item)"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;
								<a ng-click="userDelete(item)"><i class="glyphicon glyphicon-trash"></i></a>
							</div>
	<!-- 						<a href="#/view/admin/user/edit" ng-click="userUpdate(item)" ng-disabled="{'disabled': item.isDisabled==1}"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;
							<a ng-click="userDelete(item)"><i class="glyphicon glyphicon-trash"></i></a> -->
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	
	</div>

	<div class="footer">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-class="{'active':pageBar.pageSize == 20}" ng-click="selectPageSize('20')">20</button>
			<button type="button" class="btn btn-default" ng-class="{'active':pageBar.pageSize == 50}" ng-click="selectPageSize('50')">50</button>
			<button type="button" class="btn btn-default" ng-class="{'active':pageBar.pageSize == 100}" ng-click="selectPageSize('100')">100</button>
		</div>
		<ul uib-pagination total-items="pageBar.totalRows" ng-model="pageBar.pageIndex" max-size="5" previous-text="<" next-text=">
			" boundary-link-numbers="true" items-per-page="pageBar.pageSize" ng-change="selectPageIndex()">
		</ul>
	</div>

</div>
