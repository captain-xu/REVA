<div class="package-edit">
    <div class="header">
        <ul class="nav navbar-nav navbar-left breadcrumb">
            <li><a href="javascript:history.go(-1)">Update Package</a></li>
            <li class="active"> Make a Hot Fix Patch</li>
        </ul>
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">App Name:<em>&#42;</em></label>
            <div class="col-sm-4">
                <div class="dropdown os_filter">
                    <div class="dropdown-toggle" data-toggle="dropdown">
                        <input name="appname" ng-model="appName" class="form-control" placeholder="Please select a App" readonly>
                        <span class="caret" ng-if="status !== 'view'"></span>
                    </div>
                    <ul class="dropdown-menu" ng-if="status !== 'view'">
                        <li ng-repeat="app in appList" ng-click="changeApp(app)">
                            {{app.app}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Package Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="detail.packagename" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Vendor:<em>&#42;</em></label>
            <div class="col-sm-4">
                <div class="dropdown os_filter">
                    <div class="dropdown-toggle" data-toggle="dropdown">
                        <input name="appname" ng-model="detail.channel" class="form-control" placeholder="Please select a Vendor" readonly>
                        <span class="caret" ng-if="status !== 'view'"></span>
                    </div>
                    <ul class="dropdown-menu" ng-if="status !== 'view'">
                        <li ng-repeat="vendor in vendorList" ng-click="changeVendor(vendor)">
                            {{vendor.value}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Source Version Name:<em>&#42;</em></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="detail.base_version_name" placeholder="Please enter a Version" ng-readonly="status === 'view'">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Target Version Name:<em>&#42;</em></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="detail.target_version_name" placeholder="Please enter a Version" ng-readonly="status === 'view'">
            </div>
        </div>
        <div class="form-group" ng-if="status === 'view' && detail.down_url">
            <label class="col-sm-2 control-label">Patch URL:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="detail.down_url" readonly>
                <button class="btn btn-primary"><a href="{{detail.down_url}}">DownLoad</a></button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="right-btn">
            <a href="javascript:history.go(-1)">
                <button type="button" class="btn btn-default cancle">Cancel</button>
            </a>
            <button type="button" class="btn btn-default save" ng-click="saveDetail()" ng-if="status !== 'view'">Start</button>
        </div>
    </div>
</div>
