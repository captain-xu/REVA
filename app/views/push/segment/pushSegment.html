
<div class="push-segment">
    <div class="segment-list">
        <div class="header">
            <span class="head-name">Segments</span>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/view/push/segmentDetail/0">+&nbsp;&nbsp;New Segments</a></li>
            </ul>
        </div>
        <div class="list-content">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th ng-click="orderBy('targetAppName')">APP Name
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='appName' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='appName' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('campaignName')">Segment Name
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='segmentName' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='segmentName' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th>Description</th>
                        <th ng-click="orderBy('startTime')">Create Time
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='createTime' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='createTime' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('targetUsers')">Last Modified
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='updateTime' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='updateTime' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vo in segmList | orderBy: orderField:desc">
                        <td>{{vo.appName}}</td>
                        <td>{{vo.segmentName}}</td>
                        <td>{{vo.description}}</td>
                        <td>{{vo.createTime}}</td>
                        <td>{{vo.updateTime}}</td>
                        <td>
                            <div class="dropdown">
                                <p data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">...</p>
                                <div class="dropdown-menu">
                                    <div class="triangle-top">
                                        <i class="arrow"></i>
                                    </div>
                                    <ul>
                                        <a href="#/view/push/segmentDetail/{{vo.segmentId}}"><li><i class="glyphicon glyphicon-pencil"></i> Edit</li></a>
                                        <li ng-click="deleteData(vo)"><i class="glyphicon glyphicon-trash"></i> Detele</li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 20]" ng-click="seachParam.pageSize=20;loadList()">20</button>
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 50]" ng-click="seachParam.pageSize=50;loadList()">50</button>
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[seachParam.pageSize == 100]" ng-click="seachParam.pageSize=100;loadList()">100</button>
            </div>
            <ul uib-pagination total-items="totalItems" ng-model="seachParam.pageNum" max-size="5" previous-text="<" next-text=">" boundary-link-numbers="true" items-per-page="seachParam.pageSize" ng-change="loadList()"></ul>
        </div>
    </div>
</div>
