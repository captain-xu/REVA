
<div class="push-segment">
    <div class="segment-list">
        <div class="header">
            <span class="head-name">History</span>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="text" ng-model="keyword" ng-change="loadList()" placeholder="Search">
                </li>
            </ul>
        </div>
        <div class="list-content">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th ng-click="orderBy('id')">ID
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='id' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='id' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('reportName')">Report Name
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='reportName' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='reportName' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th ng-click="orderBy('publishTime')">Last Modified
                            <div class="icon-order">
                                <i class="glyphicon glyphicon-triangle-top" ng-class="{true: 'icon-color'}[orderField=='publishTime' &amp;&amp; !desc]"></i>
                                <i class="glyphicon glyphicon-triangle-bottom" ng-class="{true: 'icon-color'}[orderField=='publishTime' &amp;&amp; desc]"></i>
                            </div>
                        </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="vo in reportList | orderBy: orderField:desc">
                        <td>{{$index + 1}}</td>
                        <td>{{vo.reportName}}</td>
                        <td>{{vo.publishTime}}</td>
                        <td><a href="#/view/push/latestWeek/{{vo.id}}" ng-click="linkTo(toreport)" style="color: #a2a2a2;"><i class="fa fa-eye"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p class="go-list" ng-click="linkTo(tolist)"><a href="#/view/push/list">For more Information about push dataï¼Œ you can refer to the specific report of each push item.</a></p>
        <div class="footer">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[pageSize == 20]" ng-click="pageSize=20;loadList()">20</button>
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[pageSize == 50]" ng-click="pageSize=50;loadList()">50</button>
                <button type="button" class="btn btn-default" ng-class="{true:'active'}[pageSize == 100]" ng-click="pageSize=100;loadList()">100</button>
            </div>
            <ul uib-pagination total-items="totalItems" ng-model="pageNum" max-size="5" previous-text="<" next-text=">" boundary-link-numbers="true" items-per-page="pageSize" ng-change="loadList()"></ul>
        </div>
    </div>
</div>
