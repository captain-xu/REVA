<div class="new-version new-extend new-device">
    <div class="header">
        <ul class="nav navbar-nav navbar-left breadcrumb">
            <li><a href="javascript:history.go(-1)">{{appName}}</a></li>
            <li ng-hide="state=='edit'" class="active">New Device</li>
            <li ng-show="state=='edit'" class="active">Edit Device</li>
        </ul>
    </div>
    <div class="version-con form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Device:<em>&#42;</em>
            </label>
            <div class="col-sm-3" ng-show="state=='edit'">
                <div class="dropdown os_filter">
                    <div class="dropdown-toggle">
                        <p>{{devDetail.device}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3" ng-hide="state=='edit'">
                <div class="dropdown os_filter">
                    <div class="dropdown-toggle" data-toggle="dropdown">
                        <p>{{devDetail.device}}<span class="caret"></span></p>
                    </div>
                    <ul class="dropdown-menu">
                        <li ng-repeat="dev in deviceList" ng-click="deviceData(dev)" ng-if="dev.chl">{{dev.chl}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Start Time:<em>&#42;</em>
            </label>
            <div class="col-sm-2">
                <div class="dropdown os_filter">
                    <div class="dropdown-toggle" data-toggle="dropdown">
                        <p>{{devDetail.type}}<span class="caret"></span></p>
                    </div>
                    <ul class="dropdown-menu">
                        <li ng-click="changeType('immediately')">immediately</li>
                        <li ng-click="changeType('scheduled')">scheduled</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-2" ng-show="devDetail.type=='scheduled'">
                <i class="glyphicon glyphicon-calendar"></i>
                <input type="text" name="dateSelect" device-date datavalue="devDetail.starttime" ng-model="devDetail.starttime" readonly>
            </div>
        </div>
        <div class="form-group" ng-hide="devDetail.type=='scheduled'">
            <label class="col-sm-2 control-label">Status:
            </label>
            <div class="col-sm-1">
                <span class="turn" ng-class="{1: 'turn-on', 0: 'turn-off'}[devDetail.status]" ng-click="devState()"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Placement:<em>&#42;</em>
            </label>
            <div class="col-sm-8 clearfix">
                <ul class="place-container">
                    <li ng-if="!placeList">No Data</li>
                    <li ng-repeat="vo in placeList" ng-click="changePlace(vo)" title="{{vo.name}}"><i class="fa fa-check-square" ng-class="{true: 'active'}[vo.isSelect]"></i>{{vo.name}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="right-btn">
            <a href="javascript:history.go(-1)"><button type="button" class="btn btn-default cancle">Cancel</button></a>
            <button type="button" class="btn btn-default save" ng-click="saveDevice()">Save &#38; Continue</button>
        </div>
    </div>
</div>
