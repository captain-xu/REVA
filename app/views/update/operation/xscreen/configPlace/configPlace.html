<div class="service-config">
    <div class="header">
        <ul class="nav breadcrumb">
            <li><a href="javascript:history.go(-1)">Card Settings</a></li>
            <li><b>Edit</b></li>
        </ul>
    </div>
    <div class="config-content">
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">Device Model:<em>&#42;</em></label>
            <div class="col-sm-6">{{channelName}}</div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-2 control-label">slideShow:<em>&#42;</em></label>
            <table class="col-sm-6 table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Placement ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="life in lifeList">
                        <td>{{$index+1}}</td>
                        <td><input type="text" ng-model="life.placementid"></td>
                        <td>
                            <i class="fa fa-minus-square" ng-click="deleteData(life,$index)"></i>
                            <i class="fa fa-plus-square plus" ng-click="addData()" ng-hide="!$last"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <div class="right-btn">
            <a href="javascript:history.go(-1)">
                <button type="button" class="btn btn-default cancle">Cancel</button>
            </a>
            <button type="button" class="btn btn-default save" ng-click="saveData()">Save</button> 
        </div>
    </div>
</div>
