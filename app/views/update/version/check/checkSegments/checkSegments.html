<div class="panel panel-default">
    <div class="panel-heading">
        <div class="form-group">
            <span ng-show="checksegments.isAnd == 1">All</span>
            <span ng-show="checksegments.isAnd == 0">Any</span>
            <span>&nbsp; of the following are&nbsp;</span>
            <span ng-show="checksegments.isTrue == '1'">True</span>
            <span ng-show="checksegments.isTrue == '0'">False</span>
        </div>
    </div>
    <div class="panel-body" ng-repeat="item in checksegments.params">
        <div class="label label-default" ng-if="$index > 0">{{checksegments.isAnd==1?"AND":"OR"}}</div>
        <div ng-if="item" sql-checks>
        </div>
    </div>
</div>
