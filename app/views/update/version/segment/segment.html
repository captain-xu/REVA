<div class="panel panel-default">
    <div class="panel-heading">
        <div class="form-group">
            <span> if</span>
            <div class="col-sm-2">
                <select class="form-control" ng-model="segment.isAnd">
                    <option value="true" ng-selected="segment.isAnd == true">All</option>
                    <option value="false" ng-selected="segment.isAnd == false">Any</option>
                </select>
            </div>
            <span> of the following are</span>
            <div class="col-sm-2">
                <select class="form-control" ng-model="segment.isTrue">
                    <option value="true" ng-selected="segment.isTrue == true">True</option>
                    <option value="false" ng-selected="segment.isTrue == false">False</option>
                </select>
            </div>
        </div>
    </div>
    <div class="panel-body" ng-repeat="item in segment.items">
        <div class="label label-default" ng-if="$index > 0">{{segment.isAnd == true ? "AND" : "OR"}}</div>
        <div ng-if="!item.items" segment-field>
        </div>
        <div segment attr-segment="item" ng-if="item.items" attr-child="true" attr-areas="areas" attr-devices="devices" attr-versions="versions"></div>
    </div>
    <div class="panel-footer">
        <span ng-click="addCondition()"> + Add a condition</span>
    </div>
</div>
