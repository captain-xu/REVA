<html>
	<head>
		<meta http-equiv="Content-Language" content="zh-cn">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.passwrodBox {
				max-width: 500px;
				margin: 0 auto;
				padding: 100px 20px 20px 20px;
			}
			.pswdArea {
				background-color: #ffffff;
				color: inherit;
				padding: 15px 20px 20px 20px;
				border-color: #e7eaec;
				border-image: none;
				border-style: solid solid none;
				border-width: 1px 0;
				clear: both;
			}
			.areaMessage .msgTitle {
				margin-top: 5px;
				font-weight: 600;
				font-size: 24px;
				margin-bottom: 10px;
				line-height: 1.1;
				box-sizing: border-box;
				opacity: 0.65;
			}
			.areaMessage .msgNotice {
				font-size: 13px;
				opacity: 0.55;
			}
			.areaEditer {
				position: relative;
				margin-top: 25px;
				margin-bottom: 0px;
			}
			.areaEditer .form-control {
				background-color: #FFFFFF;
				background-image: none;
				border: 1px solid #e5e6e7;
				border-radius: 1px;
				color: inherit;
				display: block;
				padding: 6px 12px;
				transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
				width: 100%;
				font-size: 14px;
				height: 34px;
				line-height: 1.42857143;
				margin-bottom: 15px;
			}
			.areaEditer .btn-primary {
				width: 100% !important;
				background-color: #1ab394;
				border-color: #1ab394;
				color: #FFFFFF;
				margin-bottom: 15px;
				display: block !important;
			}
			.areaEditer .btn {
				display: inline-block;
				padding: 6px 12px;
				margin-bottom: 0;
				font-size: 14px;
				font-weight: 400;
				line-height: 1.42857143;
				text-align: center;
				white-space: nowrap;
				vertical-align: middle;
				-ms-touch-action: manipulation;
				touch-action: manipulation;
				cursor: pointer;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				background-image: none;
				border: 1px solid transparent;
				border-radius: 3px;
			}
			.copyRight {
				font-family: OpenSans;
				font-size: 12px;
				color: #6C6C6C;
				letter-spacing: 0;
				line-height: 22px;
				text-align: center;
			}
			.copyRight p {
				margin-top: 30px;
			}
		</style>
	</head>
	
	<body style="background-color: #f3f3f4;">
		<div class="passwrodBox">
			<div class="pswdArea">
				<div class="areaMessage">
					<p class="msgTitle">Setup Password</p>
					<p class="msgNotice">Please setup your password at here, and then can login.</p>
				</div>
				<form class="areaEditer" role="form">
					<div class="form-group">
						<input type="password" class="form-control" id="passwordOrigin" placeholder="Password" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="passwordRepeat" placeholder="Replace Password" required="">
					</div>
					<button type="button" class="btn btn-primary block full-width m-b" onclick="setup()">Setup password</button>

				</form>
			</div>

			<div class="copyRight">
				<p>Copyright Â© 2015-2016 REVA(TM). All rights reserved.</p>
			</div>


		</div>
	</body>

	<script type="text/javascript">
		function setup() {
			var passwordOrigin = document.getElementById("passwordOrigin").value;
			var passwordRepeat = document.getElementById("passwordRepeat").value;

			if (passwordOrigin == "") {
				document.getElementById("passwordOrigin").focus();
				return false;
			}

			if (passwordRepeat == "") {
				document.getElementById("passwordRepeat").focus();
				return false;
			}

			if (passwordOrigin != passwordRepeat) {
				alert("The new password is not consistent with the repeat password.");
				return false;
			}

			$.ajax({
				url: '/admin/user/setupPassword',
				type: 'POST',
				data: {
					'userId': '',
					'oldPassword': 'value1',
					'newPassword': passwordOrigin,
				},
			})
			.done(function() {
				console.log("success");
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});
			
		}
	</script>
</html>
