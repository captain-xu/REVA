<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System is in maintance</title>
  <link rel="stylesheet" href="error/css/404.css">
  <link rel="stylesheet" href="error/css/reset.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <script src="login/jquery.min.js"></script>
</head>
<body>
  <div class="container-505">
      <!-- <div class="logo icon-collections">
          <span class="icon-reva"></span>
      </div> -->
      <div class="content-505">
        <div class="coming"><p>We'll be back soon!</p></div>
        <div class="maintance"><p>System is in maintance</p></div>
        <div class="deta">
          <ul>
            <li><span id="hour"></span></li>
            <li><span id="min"></span></li>
            <li class="mins"><span id="second"></span></li>
          </ul>
        </div>
        <div class="time">
          <ul>
            <li>HOURS</li>
            <li>MINS</li>
            <li class="mins">SECONDS</li>
          </ul>
        </div>
      </div>
  </div>
    <div class="footer">
      <p>REVA Copyright &#169; 2016 All Rights Reserved</p>
    </div>
<script type="text/javascript">
      //////////////////////////服务器维护截止时间////////////////////////////////////////////

      var duetime = "2016/10/13 20:00:00";   //在此处设置截止时间

      //////////////////////////服务器维护截止时间////////////////////////////////////////////
      var data = new Date().getTime();
      var time_end =  new Date(duetime).getTime(); //服务器维护截止时间
      var intDiff = time_end/1000 - data/1000;//倒计时总毫秒数量
      function timer(intDiff){
          window.setInterval(function(){
          var hour = '',
              minute = '',
              second = '';//时间默认值
          if(intDiff > 0){
              hour = Math.floor(intDiff / (60 * 60));
              minute = Math.floor(intDiff /(60 )) - (hour * 60);
              second = Math.floor(intDiff) - (hour * 60 * 60) - (minute * 60);
          }
          if (hour <= 9) hour = '0' + hour;
          if (minute <= 9) minute = '0' + minute;
          if (second <= 9) second = '0' + second;
          if (hour == 0) hour = '00';
          if (minute == 0) minute = '00';
          if (second == 0) second = '00';
          $('#hour').html(hour);
          $('#min').html(minute);
          $('#second').html(second);
          intDiff--;
          },1000);
      }
      $(function(){
          timer(intDiff);
      });
</script>
</body>
</html>
