
<ul class="unstyled no-padding">
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">IMP Frequency:<em>&#42;</em></label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" class="form-control" ng-model="targeting.imp" ng-readonly="{1: 'true'}[targeting.status]">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Click Frequency:<em>&#42;</em></label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" class="form-control" ng-model="targeting.click" ng-readonly="{1: 'true'}[targeting.status]">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Area:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="area in areas">{{area.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.area}}" ng-model="targeting.area" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Area Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.areaExcept" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Device:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="device in devices">{{device.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.device}}" ng-model="targeting.device" confirm="loadModel()" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Device Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.deviceExcept" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Model:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="model in models">{{model.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.model}}" ng-model="targeting.model" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Model Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.modelExcept" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">OS Version:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="osVersion in osVersions">{{osVersion.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.osVersion}}" ng-model="targeting.osVersion" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">OS Version Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.osVersionExcept" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Language:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="language in languages">{{language.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.language}}" ng-model="targeting.language" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Language Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.languageExcept" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Channel1:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="channel1 in channel1s">{{channel1.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.channel1}}" ng-model="targeting.channel1" confirm="loadChannel2()" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Channel1 Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.channel1Except" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Channel2:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="channel2 in channel2s">{{channel2.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.channel2}}" ng-model="targeting.channel2" confirm="loadChannel3()" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Channel2 Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.channel2Except" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Channel3:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="channel3 in channel3s">{{channel3.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.channel3}}" ng-model="targeting.channel3" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Channel3 Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.channel3Except" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Api Version:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="appVer in appVers">{{appVer.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.appVer}}" ng-model="targeting.appVer" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Api Version Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.appVerExcept" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Label:</label>
        <div class="col-xs-6 col-sm-8">
            <select class="chosen-select" tabindex="4" style="display: none;">
                <option ng-repeat="label in labels">{{label.name}}</option>
            </select>
            <multi-select-id placehoder-text="{{targeting.label}}" ng-model="targeting.label" read-status="targeting.status"></multi-select-id>
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Label Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" ng-model="targeting.labelExcept" ng-readonly="{1: 'true'}[targeting.status]" class="form-control">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Network:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" class="form-control" ng-model="targeting.network" ng-readonly="{1: 'true'}[targeting.status]">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Network Except:</label>
        <div class="col-xs-6 col-sm-8">
            <input type="text" class="form-control" ng-model="targeting.networkExcept" ng-readonly="{1: 'true'}[targeting.status]">
        </div>
    </li>
    <li class="row m-b-md">
        <label class="col-xs-2 col-sm-3 text-right">Time Setting:</label>
        <div class="col-xs-6 col-sm-8">
            <ul class="unstyled no-padding">
                <li ng-click="selectTime(time)" ng-repeat="time in timeData" class="inline m-r-sm">
                    <i class="fa fa-check-square m-r-sm" ng-class="{true: 'text-success'}[time.isSelect]"></i>{{time.name}}
                </li>
            </ul>
        </div>
    </li>
</ul>
