<div class="passwordBox animated fadeInDown" ng-controller="passCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">Change password</h2>
                <p>
                    Enter your old password and new password ,the password will be reset .
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" name="pass_form" novalidate="">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Old Password" required="" name="old_pass" ng-model="old_pass">
                                <div class="m-t-xs text-left" ng-show="pass_form.old_pass.$invalid &amp;&amp; pass_form.submitted">
                                    <small class="text-danger" ng-show="pass_form.old_pass.$error.required">Please input the old password</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="New Password" required="" name="new_pass" ng-model="new_pass">
                                <div class="m-t-xs text-left" ng-show="pass_form.new_pass.$invalid &amp;&amp; pass_form.submitted">
                                    <small class="text-danger" ng-show="pass_form.new_pass.$error.required">Please input the new password</small>
                                </div>
                                <div ng-show="diff" lass="m-t-xs text-left">
                                    <small class="text-danger">The new password is inconsistent with the two input</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" required="" name="confirm_pass" ng-model="confirm_pass">
                                <div class="m-t-xs text-left" ng-show="pass_form.confirm_pass.$invalid &amp;&amp; pass_form.submitted">
                                    <small class="text-danger" ng-show="pass_form.confirm_pass.$error.required">Please confirm the new password</small>
                                </div>
                                <div ng-show="diff" lass="m-t-xs text-left">
                                    <small class="text-danger">The new password is inconsistent with the two input</small>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="confirm()">Confirm Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
